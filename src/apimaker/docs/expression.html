
<p>Expression</p>
<p>Variables should be enclosed in box brackets</p>
<p>Examples:</p>
<p>1.&nbsp; ( 100 * 2 * 6 ) / 100</p>
<p>2.&nbsp; ( [p] * [t] * [r] ) / 100</p>
<p>3.&nbsp; ( [a] + [b] ) / 100</p>
<p>4.&nbsp; ( [var-&gt;a] + [var-&gt;b] )</p>
<p>5.&nbsp; ( [var-&gt;a] + [var-&gt;b] )</p>
